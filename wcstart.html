<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Restroom Finder</title>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="/assets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div id="center" class="container-fluid">
	    <div id="header">
	      <h1>Restroom Finder</h1>
	      <p>For urgent time!</p>
	      <!--
	      Change this to a different picture later!
	      <div id ='fatanimal-results'><img src="https://farm9.staticflickr.com/8547/8979728255_fe50b21f34_n.jpg"/></div>-->
	    </div>
	
	    <div id="address-form">
	
	      <form id="search" action="getwc" method="post" >
	        <div class="form-group">
	          <label for="exampleInputName2">Enter address </label>
	          <input type="text" class="form-control" name="address" id="address">
	          <p class="help-block">Example: 1600 Amphitheatre Parkway, Mountain View, CA</p>
	        </div>
	          <div class="checkbox">
	            <label>
	              <input name="ada" id="ada" type="checkbox"> Find Accessible Restrooms
	          </div>
	        <button type="submit" class="btn btn-default" name="gobtn"><span class="glyphicon glyphicon-search"></span> Look for Restrooms!!!</button>
	      </form>
	    </div>
	      
	        {% if prompt %}
		    	<br>
				<div class= 'error'><strong>{{prompt}}</strong></div>
				<br>
			{% endif %}
	
	    <div id="footnote"><p>This app uses REFUGE Restroom API and Google Maps API to find restrooms closeby.</p></div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
